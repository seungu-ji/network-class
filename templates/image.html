<form action="/img_upload" method="POST", enctype="multipart/form-data">
  <div class="blog_details">
    <h2>이름</h2>
    <input name="userEmail" id="userEmail" style="text-align:center; width:300px; height:23px;" value="llmm030506@gmail.com" readonly><br/><br/>
    <div class="box-file-input">
      <label>
        <input type="file" name="filename" class="file-input" accept="image/*" id="filename">
      </label>
      <span class="filename"></div><br/>
    <h3>사진 옵션</h3>
    <input type="radio" name="options" id = "sunsetred" value="sunsetred" checked="checked"> sunsetred&nbsp;&nbsp;
    <input type="radio" name="options" id = "bluehour_hard" value="bluehour_hard" checked="checked"> bluehour_hard&nbsp;&nbsp;
    <input type="radio" name="options" id = "night" value="night" checked="checked"> night&nbsp;&nbsp;
    <input type="radio" name="options" id = "darknight" value="darknight" checked="checked"> darknight&nbsp;&nbsp;
    <input type="radio" name="options" id = "디즈니" value="디즈니"> 디즈니&nbsp;&nbsp;
    <input type="radio" name="options" id = "고흐" value="고흐"> 고흐&nbsp;&nbsp;
    <br/>
    <br/>
    <button type="submit" class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn">AI 변환 시작</button>
  </div>
</form>
